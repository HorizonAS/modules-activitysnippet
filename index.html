        <![endif]--><div class=hero-unit><h1>'Allo, 'Allo!</h1><p>This is the playground for the Activity Stream Snippet!</p></div><div class=activitysnippet data-object-type=ngm_article data-object-id=1 data-object-api=http://google.com data-verb=favorited></div><div class=activitysnippet data-object-type=ngm_article data-object-id=2 data-object-api=http://google.com data-verb=favorited></div><div class=activitysnippet data-object-type=ngm_article data-object-id=3 data-object-api=http://google.com data-verb=favorited></div><script src=scripts/1b12daf9.activitysnippet.vendor.js></script><script src=scripts/a84da818.activitysnippet.js></script><!-- Mock User object --><script>window.user = {};
        user.state = false;
        user.loggedInCallbacks = [];
        user.loggedOutCallbacks = [];
        user.fireCallbacks = function() {
            if (user.state) {
                for (var i in user.loggedInCallbacks) {
                    user.loggedInCallbacks[i]();
                }
            }
            else {
                for (var i in user.loggedOutCallbacks) {
                    user.loggedOutCallbacks[i]();
                }
            }
        }
        user.loggedIn = function(cb) {
            user.loggedInCallbacks.push(cb);
            if (user.state) {
                try {
                    cb();
                }
                catch (e) {
                    console.log('Callback::' + e.stack);
                }
            }
        }
        user.loggedOut = function(cb) {
            user.loggedOutCallbacks.push(cb);
            if (!user.state) {
                try {
                    cb();
                }
                catch (e) {
                    console.log('Callback::' + e.stack);
                }
            }
        }
        user.toggleState = function() {
            user.state = !user.state;
            user.fireCallbacks();
        }</script>
