    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="hero-unit">
            <h1>'Allo, 'Allo!</h1>
            <h3 id="user" class="inactive">Welcome, Anonymous User</h3> 
            <input id="toggleState" type="button" value="Toggle User State" />
            <p>This is the playground for the Activity Stream Snippet!</p>
        </div>
        
        <div class="activitysnippet" data-object-type="yt_video" data-object-id="rog8ou-ZepE" data-object-api="http://www.youtube.com/watch?v=" data-verb="WATCHED"></div>
        <div class="activitysnippet" data-object-type="yt_video" data-object-id="aeFH-QoAPCk" data-object-api="http://www.youtube.com/watch?v=" data-verb="WATCHED"></div>


        <div class="activitysnippet" data-object-type="cms_article" data-object-id="3" data-object-api="http://loripsum.net/api/" data-verb="FAVORITED"></div>

        <div class="activitysnippet" data-object-type="cms_article" data-object-id="5" data-object-api="http://loripsum.net/api/" data-verb="FAVORITED"></div>

        <div>
            <h4>Snippet Event List:</h4>
            <ul id="eventList">
            </ul>
        </div>


        <!-- build:js scripts/activitysnippet.vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/handlebars/handlebars.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/activitysnippet.js -->
        <script src="scripts/templates.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/snippet.js"></script>
        <script src="scripts/factory.js"></script>
        <!-- endbuild -->


        <!-- Snippet Instantiation -->
        <script>
            var actor = {
                id: 1,
                type: 'db_user',
                api: 'http://localhost:8000/api/v1/user/1/'
            };

            function addToList(el, item) {
                var ul = document.getElementById(el);
                var li = document.createElement('li');
                li.appendChild(document.createTextNode(item));
                ul.appendChild(li);
            }

            document.addEventListener('DOMContentLoaded', function(){
                addToList('eventList', 'Page loaded'); 
            });

            activeTest = function() {
                addToList('eventList', 'Active Test Callback Fired');
            }

            inactiveTest = function() {
                addToList('eventList', 'Inactive Test Callback Fired');
            }

            window.factory = new ActivitySnippet.ActivityStreamSnippetFactory({
                ActivityStreamAPI:'http://localhost:9365/api/v1',
                active: false,
                activeCallbacks: [activeTest],
                inactiveCallbacks: [inactiveTest]
            });

            document.getElementById('toggleState').onclick = function() {  
                window.factory.toggleState();
                var el = document.getElementById('user');
                var state = window.factory.active;
                if (state === true) {
                    el.className = 'active';
                    factory.setActor(actor);
                    el.innerHTML = 'Welcome, Active User!';
                } else {
                    el.className = 'inactive';
                    el.innerHTML = 'Welcome, Anonymous User!';
                }

                addToList('eventList', 'Active State changed to ' + state);                
            }
        </script>
</body>
